  <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <script>
  $(function() {
    $( "#radio" ).buttonset();
  });
  
  </script>

    $( "#check" ).button();
    $( "#format" ).buttonset();
  });
  </script>
</head>
<body>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path id="arriba" fill = "#FF00FF" fill-opacity="1" d="M0,64L40,64C80,64,160,64,240,90.7C320,117,400,171,480,170.7C560,171,640,117,720,85.3C800,53,880,43,960,48C1040,53,1120,75,1200,96C1280,117,1360,139,1400,149.3L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
    
    <form>
<div id="format">
    <h2>Eligue que ondas mostrar</h2>
  <input type="checkbox" id="check1" onclick="mArriba()"><label for="check1">Arriba</label>
  <input type="checkbox" id="check2" onclick="mAbajo()" checked="checked"><label for="check2">Abajo</label>
</div>
 </form>
 
<form>
  <div id="radio">
      <h2>Eligue un color</h2>
    <input type="radio" id="radio1" name="radio" onclick="cRosa()" checked="checked"><label for="radio1">Rosa</label>
    <input type="radio" id="radio2" name="radio" ><label for="radio2" onclick="cAzul()">Azul</label>
    <input type="radio" id="radio3" name="radio"><label for="radio3" onclick="cVerde()">Verde</label>
  </div>
</form>

 

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
  <path id="abajo" fill = "#FF00FF" fill-opacity="1" d="M0,64L40,64C80,64,160,64,240,90.7C320,117,400,171,480,170.7C560,171,640,117,720,85.3C800,53,880,43,960,48C1040,53,1120,75,1200,96C1280,117,1360,139,1400,149.3L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
</svg>

<script>
      var arriba = document.getElementById('arriba');
      var abajo = document.getElementById('abajo');
      
      arriba.style.display = 'none';
      
      function cRosa(){
          arriba.style.fill = '#FF00FF';
          abajo.style.fill = '#FF00FF';
      }
      
      function cAzul(){
          arriba.style.fill = '#3B83BD';
          abajo.style.fill = '#3B83BD';
      }
      
      function cVerde(){
          arriba.style.fill = '#00BB2D';
          abajo.style.fill = '#00BB2D';
      }
      
      function mArriba(){
          if(arriba.style.display == 'none'){
            arriba.style.display = 'inline-block';
          }else{
            arriba.style.display = 'none'
          }
          
      }
      
      function mAbajo(){
          if(abajo.style.display == 'none'){
            abajo.style.display = 'inline-block';
          }else{
            abajo.style.display = 'none'
          }
          
      }
      
</script>
 
</body>
</html>
