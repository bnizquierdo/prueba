<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <!--Librerías JQuery para los botones-->
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jqueryui/style.css">
    
    <!--Crear los botones de tipo radio-->
    <script>
      $(function() {
        $( "#radio" ).buttonset();
      });
    </script>
    
    <!--Crear los botones de tipo checkbox-->
    <script>
      $(function() {
        $( "#check" ).button();
        $( "#format" ).buttonset();
      });
    </script>
  </head>
  
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path id="arriba" fill = "#FF00FF" fill-opacity="1" d="M0,64L40,64C80,64,160,64,240,90.7C320,117,400,171,480,170.7C560,171,640,117,720,85.3C800,53,880,43,960,48C1040,53,1120,75,1200,96C1280,117,1360,139,1400,149.3L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
    </svg>
    
    <!--Formulario para los botones checkbox-->
    <form>
      <div id="format">
        <h2>Eligue que ondas mostrar</h2>
        <!--Al pusarlo se llama a la función mArriba()-->
        <input type="checkbox" id="check1" onclick="mArriba()"><label for="check1">Arriba</label>
        <!--Al pusarlo se llama a la función mAbajo()-->
        <input type="checkbox" id="check2" onclick="mAbajo()" checked="checked"><label for="check2">Abajo</label>
      </div>
    </form>
    
    <!--Formulario para los botones radio-->
    <form>
      <div id="radio">
        <h2>Eligue un color</h2>
        <!--Al pusarlo se llama a la función cRosa()-->
        <input type="radio" id="radio1" name="radio" onclick="cRosa()" checked="checked"><label for="radio1">Rosa</label>
        <!--Al pusarlo se llama a la función cAzul()-->
        <input type="radio" id="radio2" name="radio" onclick="cAzul()"><label for="radio2">Azul</label>
        <!--Al pusarlo se llama a la función cVerde()-->
        <input type="radio" id="radio3" name="radio" onclick="cVerde()"><label for="radio3">Verde</label>
      </div>
    </form>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path id="abajo" fill = "#FF00FF" fill-opacity="1" d="M0,64L40,64C80,64,160,64,240,90.7C320,117,400,171,480,170.7C560,171,640,117,720,85.3C800,53,880,43,960,48C1040,53,1120,75,1200,96C1280,117,1360,139,1400,149.3L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
    </svg>
    
    <script src="main.js"></script>
  </body>
</html>
